{% extends 'base.html' %}
{% block title %} Создание поста {% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">       
        {% if is_edit %}
          Редактировать запись
        {% else %}
          Новый пост
        {% endif %}             
      </div>
        <div class="card-body">        
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group row my-3 p-3">
              {{ form.text.label }} <span class="required text-danger" >*</span>
                <br>{{ form.text }}</br>
            </div>
            {{ form.group.label }}
            <div class="form-group row my-3 p-3">
                {{ form.group }}
            </div>
              <button type="submit" class="btn btn-primary">
                {% if is_edit %}
                  Сохранить
                {% else %}
                  Добавить
                {% endif %}               
              </button>   
        </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
